<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overzicht Gebruikers</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/header-stylesheet.css">
</head>
<body>
<header>
    <div th:insert="~{header::copy}">Header</div>
</header>
<h1>Overzicht Gebruikers</h1>
<form action = "#" th:action="@{/admin/overzicht-gebruikers}" th:object="${gebruiker}" th:method="POST">
<table id="TableFormatter">
    <thead>
    <tr class="ST">
        <th>Id</th>
        <th>Voornaam</th>
        <th>Achternaam</th>
        <th>Gebruikersnaam</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gebruiker: ${gebruikers}">
        <td class="ST"><span th:text="${gebruiker.getId()}">Id </span></td>
        <td class="ST"><span th:text="${gebruiker.getFirstName()}">Voornaam </span></td>
        <td class="ST"><span th:text="${gebruiker.getLastName()}">Achternaam </span></td>
        <td class="ST"><span th:text="${gebruiker.getUsername()}">Gebruikersnaam </span></td>
        <td class="ST"><button type="submit" th:name="Verwijder" th:value="${gebruiker.getId()}">
           Verwijder gebruiker <span th:text="${gebruiker.getFirstName()}"/>
        </button> </td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
