<table>
    <thead>
    <tr>
        <th>Vacature</th>
        <th>Aantal Uren</th>
        <th>Vereisten</th>
        <th>Omschrijving</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${vacatures.empty}">
        <td colspan="4">Geen openstaande vacatures beschikbaar</td>
    </tr>
    <tr th:each="vacature: ${vacatures}">
        <td><span th:text="${vacature.vacatureNaam}">Vacature </span></td>
        <td><span th:text="${vacature.aantalUren}">Aantal Uren </span></td>
        <td><span th:text="${vacature.eisen}">Vereisten </span></td>
        <td><span th:text="${vacature.omschrijving}">Omschrijving </span></td>
    </tr>
    </tbody>
</table>
