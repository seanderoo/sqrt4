<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Niewe Gebruiker</title>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/header-stylesheet.css">
    <link rel="stylesheet" type="text/css" href="/form-karin.css">

</head>
<body>
<header>
    <div th:insert="~{header::copy}">Header</div>
</header>
<h1>Nieuwe Gebruiker toevoegen</h1>
<div id="nieuwegebruikerform">
<form action="#" th:action="@{/nieuwe-gebruiker}" th:object="${user}" th:method="POST">
    Voornaam
    <input type="text" th:name="firstName" size="40" required> <br>
    Achternaam
    <input type="text" th:name="lastName" size="40" required> <br>
    Inlognaam
    <input type="text" th:name="username" size="40" required> <br>
    Wachtwoord
    <input id="wachtwoord1" type="password" th:name="password" value="" size="40" required> <br>
    Herhaal wachtwoord
    <input id="wachtwoord2" type="password" value="" size="40" required onblur="noTypo()"> <br>
    Kies een Rol
    <select th:name="roles">
        <option value=""></option>
            <option th:each="role : ${roles}"
                th:value ="${role.getName()}"
                th:text="${role.getName()}">
        </option>
    </select>  <br>
    <input type="submit" value="Nieuwe gebruiker aanmaken" onclick="noTypo()"/>
</form>
</div>
</body>
<script>
    function noTypo() {
        var ww1 = document.getElementById('wachtwoord1').value;
        var ww2 = document.getElementById('wachtwoord2').value;
        if (ww1 != ww2) {
            alert("Wachtwoorden komen niet overeen!!!");
        }
    }
</script>
</html>
