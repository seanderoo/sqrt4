<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Niewe Gebruiker</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="form-karin.css">

</head>
<body>
<h1>Nieuwe Gebruiker toevoegen</h1>
<div id="nieuwegebruikerform">
<form action="#" th:action="@{/nieuwe-gebruiker}" th:object="${user}" th:method="POST">
    Voornaam
    <input type="text" th:name="firstName" size="40" required> <br>
    Achternaam
    <input type="text" th:name="lastName" size="40" required> <br>
    Inlognaam
    <input type="text" th:name="username" size="40" required> <br>
    Wachtwoord
    <input id="wachtwoord1" type="password" th:name="password" value="" size="40" required> <br>
    Herhaal wachtwoord
    <input id="wachtwoord2" type="password" value="" size="40" required > <br>
    <button onclick="noTypo()">controleer wachtwoord</button> <br>
    Kies een Rol
    <input list="roles">
    <datalist id="roles">
        <select th:name="roles">
        <option th:each="role : ${roles}"
                th:value ="${role.name}"
                th:text="${role.name}">
        </option>
        </select>
    </datalist> <br>
    <input type="submit" value="Nieuwe gebruiker aanmaken"/>
</form>
</div>
</body>
<script>
    function noTypo() {
        var ww1 = document.getElementById('wachtwoord1').value;
        var ww2 = document.getElementById('wachtwoord2').value;
        if (ww1 != ww2) {
            window.alert("wachtwoord niet gelijk!");
        } else {
            window.alert("You go girl!")
        }
    }
</script>
</html>
