<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooster aanmaken</title>
    <link href="/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="/header-stylesheet.css" rel="stylesheet" type="text/css">
    <link href="/form-karin.css" rel="stylesheet" type="text/css">
</head>
<body onload="checkKeuze()">
<header>
    <div th:insert="~{header::copy}">Header</div>
</header>

<h2>Hier kunt u een cohort kiezen.</h2>
<form action="#" id="cohort" th:action="@{/docent/rooster-bekijken}" th:method="get">
    <table>
        <tr>
            <td><label>Voor welk Cohort wilt u het rooster bekijken? </label></td>
            <td><select id="selectCohort" onchange="checkKeuze()" th:name="cohortNaam">
                <option value="geenKeuze">Kies een cohort</option>
                <option th:each="cohort: ${cohorten}"
                        th:text="${cohort.cohortNaam}"
                        th:value="${cohort.cohortNaam}">
                </option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="submitButton" type="submit">Kies dit cohort</button>
            </td>
        </tr>
    </table>
</form>

</body>
<script>

    //function checkt of er wel een keuze voor een cohort gemaakt wordt. Zo niet, dan werkt de submit button niet (Karin)
    function checkKeuze() {
        var button = document.getElementById("submitButton");
        var geenKeuze = "geenKeuze";
        if (document.getElementById("selectCohort").value == geenKeuze) {
            button.disabled = true;
            button.style.cursor = "not-allowed";
            button.style.color = "gray";
        } else {
            button.disabled = false;
            button.style.color = "#ffffff";
            button.style.cursor = "pointer";
        }
    }


</script>
</html>
