<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SQRT4  |  Kennisgebieden</title>
    <link rel="stylesheet" type="text/css" href="voorkeur.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="header-stylesheet.css">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />
</head>
<body>
<header>
    <div th:insert="~{header::copy}">Header</div>
</header>
<h1>Voorkeuren</h1>
<h2>Geef hier je voorkeur aan met een cijfer tussen de 1 en 3</h2>



<form action="#" th:action="@{/voorkeuren}" th:object="${voorkeur}" method="post">
    <table id="TableFormatter">
        <tr>
            <td><label th:text="Vak" /></td>
            <td>
                <select th:field="*{vak}">
                    <option th:each="vak: ${vakkenLijst}" th:value="${vak.vakId}" th:text="${vak.getVakNaam()}">
                </select>
            </td>
            <td><input type="number" th:field="*{voorkeurGebruiker}" min="1" max="3"/></td>
            <td><input type="submit" value="Opslaan" /></td>
        </tr>
    </table>
</form>



</body>
<script>
    function Opslaan(){
        this.click = function() {
            alert('Voorkeur is opgeslagen');
        }
    }

    var knopOpslaan = new Opslaan();

    var knopElement = document.getElementById('knopOpslaan');
    knopElement.addEventListener('click', knopOpslaan.click);
</script>
</html>
