<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>SQRT4 | Login</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h1>Welkom op de inlogpagina van MijnInzet</h1>
<div th:if="${param.error}" class="alert alert-danger">
    Verkeerde gebruikersnaam of wachtwoord
</div>
<form name="f" th:action="@{/login}" method="post">
    <fieldset>
        <legend>Please Login</legend>
        <br/>
        <label for="username">Username</label><br/>
        <input type="text" id="username" name="username"/><br/>
        <br>
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="password"/>
        <div class="form-actions"><br/>
            <button type="submit" class="btn">Log in</button>
        </div>
    </fieldset>
</form>
<div>
    <br>
    <br>
    <button id="wachtwoordVergeten" onclick="wachtwoordVergeten()">Wachtwoord vergeten?</button>
</div>

<p id="wachtwoordMelding"></p>
<p id="gif1"></p>
</body>
<script>


    function wachtwoordVergeten(){
        document.getElementById("wachtwoordMelding").innerHTML= "Neem <a href=# onclick='gifFunction()'>hier</a> contact op met Adje de Admin.";
    }

    function gifFunction(){
        document.getElementById("gif1").innerHTML = "<img src='https://media.giphy.com/media/65ODCwM00NVmEyLsX3/giphy.gif'>";
    }


</script>
</html>
